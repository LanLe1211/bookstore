<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/book/save}" th:object="${book}" method="post">
				<h5 class="text-center" id="book_form_title">Book form</h5>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Book name" id="book_name" th:field="*{name}"
						th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Book price" id="book_price" step="any" th:field="*{price}"
						th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Book authors" id="book_author" th:field="*{authors}"
						th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('authors')}" th:errors="*{authors}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Book ISBN" id="book_isbn" th:field="*{isbn}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="Book publisher" id="book_publisher" th:field="*{publisher}"
						th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></em>
				</div>

				<div class="form-group">
					<input class="form-control" type="date" placeholder="Book published on" th:field="*{publishedOn}" id="book_published_date"
						th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('publishedOn')}" th:errors="*{publishedOn}"></em>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary" id="book_form_submit">
						<i class="fa fa-save"></i>
						Save
					</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
